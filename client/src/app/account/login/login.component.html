<div class="d-flex justify-content-center">
  <div class="col-5">
    <div class="card p-5">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
